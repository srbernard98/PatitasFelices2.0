<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style 3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>

  
  <style>
    /* Estilos para mejorar la apariencia del formulario (opcional) */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .flex-container {
      display: flex;
      justify-content: space-between;
    }
    .flex-container > div {
      width: 48%;
    }
    @media screen and (max-width: 600px) {
      .flex-container > div {
        width: 100%;
      }
    }
  </style>
</head>

<body>
        <div class="container">
          <h2>Registro</h2>
          <form action="#" method="post">
            <label for="firstName">Nombres:</label>
            <input type="text" id="firstName" name="firstName" required>
        
            <div class="flex-container">
              <div>
                <label for="lastName">Apellido Paterno:</label>
                <input type="text" id="lastName" name="lastName" required>
              </div>
              <div>
                <label for="middleName">Apellido Materno:</label>
                <input type="text" id="middleName" name="middleName" required>
              </div>
            </div>
        
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required>
        
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>
        
            <div class="flex-container">
              <div>
                <label for="countryCode">Código de País:</label>
                <select id="countryCode" name="countryCode" required>
                  <option value="" selected disabled>Seleccione el código de país</option>
                  <option value="+1">Estados Unidos (+1)</option>
                  <option value="+1">Canadá (+1)</option>
                  <option value="+44">Reino Unido (+44)</option>
                  <option value="+61">Australia (+61)</option>
                  <option value="+49">Alemania (+49)</option>
                  <option value="+33">Francia (+33)</option>
                  <option value="+34">España (+34)</option>
                  <option value="+39">Italia (+39)</option>
                  <option value="+81">Japón (+81)</option>
                  <option value="+86">China (+86)</option>
                </select>
              </div>
              <div>
                <label for="phone">Número de Celular:</label>
                <input type="text" id="phone" name="phone" required>
              </div>
            </div>
        
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <input type="submit" value="Registrarse">
          </form>
        </div>
        
        
</body>
</html>
