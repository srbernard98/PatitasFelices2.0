    <div class="container">
      <h2>Registro</h2>
      <form id="registrationForm" action="#" method="post">
        <label for="firstName">Nombres:</label>
        <input type="text" id="firstName" name="firstName" required>
    
        <div class="flex-container">
          <div>
            <label for="lastName">Apellido Paterno:</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
          <div>
            <label for="middleName">Apellido Materno:</label>
            <input type="text" id="middleName" name="middleName" required>
          </div>
        </div>
    
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required>
    
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" required>
    
        <div class="flex-container">
          <div>
            <label for="countryCode">Código de País:</label>
            <select id="countryCode" name="countryCode" required>
              <option value="" selected disabled>Seleccione el código de país</option>
              <option value="+54">Argentina (+54)</option>
              <option value="+55">Brasil (+55)</option>
              <option value="+56">Chile (+56)</option>
              <option value="+57">Colombia (+57)</option>
              <option value="+593">Ecuador (+593)</option>
              <option value="+595">Paraguay (+595)</option>
              <option value="+51">Perú (+51)</option>
              <option value="+598">Uruguay (+598)</option>
              <option value="+58">Venezuela (+58)</option>
            </select>
          </div>
          <div>
            <label for="phone">Número de Celular:</label>
            <input type="text" id="phone" name="phone" required>
          </div>
        </div>
    
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
    
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    
        <input id="Registrar" type="submit" value="Registrarse">
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      document.getElementById("registrationForm").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        
        if (password.length < 8 || !password.match(/^[0-9a-zA-Z]+$/)) {
          alert("La contraseña debe tener al menos 8 caracteres alfanuméricos.");
          event.preventDefault();
        } else if (password !== confirmPassword) {
          alert("Las contraseñas no coinciden.");
          event.preventDefault();
        }
      });
    </script>
